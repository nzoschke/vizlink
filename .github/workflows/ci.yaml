name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: ${{ matrix.os.arch }}
    runs-on: ${{ matrix.os.image }}
    strategy:
      matrix:
        os:
          - arch: darwin-arm64
            image: macos-latest
          - arch: darwin-amd64
            image: macos-latest-large
          - arch: windows-amd64
            image: windows-latest
          - arch: linux-amd64
            image: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          cache: "maven"
          distribution: "liberica"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          java-version: "21"
          native-image-job-reports: "true"

      - run: |
          mvn install -f vizlink/pom.xml -q
          mvn package -f vizlink/pom.xml -q -Pnative -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: vizlink-${{ matrix.os.arch }}
          path: |
            vizlink/target/vizlink
            vizlink/target/vizlink.exe
            vizlink/target/*.dll
            vizlink/target/*.so
