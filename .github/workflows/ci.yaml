name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3
      - run: |
          make jdk
          make
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          make jdk-windows-amd64
          make
